<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./scss/signIn.css">
</head>

<body>
    <div class="container">
        <div class="forBg">
            <div class="cardLogin">
                <h1 class="h1">Sign In</h1>
                <form action="" class="form">
                    <input type="text" placeholder="Username" required class="username">
                    <input type="password" placeholder="Password" required class="password">
                    <button type="submit" class="loginInBtn">Sign In</button>
                </form>
                <span class="dont">Don't have an Account! <span class="signUpPage"><a href="signup.html">Sign Up</a>
                    </span></span>
            </div>
        </div>
    </div>
    <script src="./js/signIn.js"></script>
</body>

</html>
