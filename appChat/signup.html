<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./scss/signUp.css">
</head>

<body>
    <div class="container">
        <div class="forBg">
            <div class="cardLogin">
                <h1 class="h1">Sign Up</h1>
                <form action="" class="form">
                    <input type="text" placeholder="Fullname" required class="fullName">
                    <input type="text" placeholder="Username" required class="username">
                    <input type="password" placeholder="Password" required class="password">
                    <button type="submit" class="newAccount">Sign Up</button>
                </form>
                <span class="have">Already have an account? <span class="signIpPage"><a href="signIn.html">Sign In</a>
                    </span></span>
            </div>
        </div>
    </div>
    <script src="./js/signUp.js"></script>
</body>

</html>
